
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-web-app-v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-web-app-v2
  template:
    metadata:
      labels:
        app: node-web-app-v2
    spec:
      containers: 
        - name: web
          image: ahmedmohamed1993/node-web-app:v2
          imagePullPolicy: Always
          ports:
            - containerPort: 4000

---

kind: Service
apiVersion: v1
metadata:
  name: web-app-service-v2
spec:	
  selector:
    app: node-web-app-v2
  ports:
     - port: 4000
