apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: web-app.com
    http:
      paths:

        # first path to show app version 1
        - path: /v1
          pathType: Prefix
          backend:
            service: 
              name: web-app-service-v1
              port:
                number: 4000

        # second path to show app version 2
        - path: /v2
          pathType: Prefix
          backend:
            service: 
              name: web-app-service-v2
              port:
                number: 4000
       